<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('{{ url_for('static', filename='background.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the form */
            padding: 20px;
            border-radius: 8px;
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Submit an Obituary</h1>
    <form action="/submit_obituary" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="slug">Slug:</label>
        <input type="text" id="slug" name="slug" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
